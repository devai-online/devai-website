<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevAI Logo Export</title>
    <style>
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .logo-container {
            width: 200px;
            height: 200px;
            position: relative;
        }
        .logo-text {
            font-family: 'Inter', sans-serif;
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(135deg, #00FFA3, #38F9D7, #00D4FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-left: 20px;
        }
        .logo-wrapper {
            display: flex;
            align-items: center;
        }
        .neon-cyan {
            color: #00FFA3;
        }
        .accent-500 {
            color: #38F9D7;
        }
    </style>
</head>
<body>
    <div class="logo-wrapper">
        <div class="logo-container">
            <svg
                class="absolute inset-0 w-full h-full"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <!-- Glow effect -->
                <filter id="glow">
                    <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                
                <!-- Main lightning bolt -->
                <path
                    d="M13 2L4 14h6l-3 8 9-12h-6l3-8z"
                    fill="currentColor"
                    class="neon-cyan"
                    filter="url(#glow)"
                />
                
                <!-- Inner highlight -->
                <path
                    d="M13 4L6 14h4l-2 6 7-10h-4l2-6z"
                    fill="currentColor"
                    class="accent-500"
                    opacity="0.7"
                />
            </svg>
        </div>
        <div class="logo-text">DevAI</div>
    </div>
</body>
</html>
